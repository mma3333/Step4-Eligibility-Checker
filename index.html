<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Step 4 Eligibility Checker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Step 4 Eligibility Checker</h1>
    <p class="subtitle">Check if an Educator is eligible for Step 4.</p>

    <div id="start-section">
      <label for="level-select">What level is the educator requesting?</label>
      <select id="level-select">
        <option value="">-- Select Level --</option>
        <option value="entry">Entry Level – Step 4</option>
        <option value="level1">Level 1 – Step 4</option>
      </select>
      <button onclick="startQuiz()">Start</button>
    </div>

    <div id="question-section" style="display:none;">
      <p id="question-text"></p>
      <div class="buttons">
        <button onclick="submitAnswer('Yes')">Yes</button>
        <button onclick="submitAnswer('No')">No</button>
      </div>
    </div>

    <div id="result-section" style="display:none;">
      <h2 id="result-title"></h2>
      <p id="result-message"></p>
      <button onclick="location.reload()">Start Over</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
