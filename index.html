<!DOCTYPE html>
<html lang="="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Step 4 Eligibility Checker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Step 4 Eligibility Checker</h1>
    <p class="subtitle">Check if an Educator is eligible for Step 4.</p>

    <form id="eligibility-form">
      <!-- Q1: Educator Level -->
      <div class="form-group">
        <label for="level">What level is the educator requesting?</label>
        <select id="level" name="level" onchange="handleChange(0)">
          <option value="">-- Select --</option>
          <option value="entry">Entry Level – Step 4</option>
          <option value="level1">Level 1 – Step 4</option>
        </select>
      </div>

      <!-- Q2: Age Group -->
      <div class="form-group" id="group-q1" style="display:none;">
        <label for="ageGroup">The educator works with:</label>
        <select id="ageGroup" name="ageGroup" onchange="handleChange(1)">
          <option value="">-- Select --</option>
          <option value="0-5">0–5</option>
          <option value="school-age">School Age Only</option>
        </select>
      </div>

      <!-- Dynamic questions will be inserted here -->
      <div id="dynamic-questions"></div>

      <!-- Result -->
      <div id="result-section" style="display:none;">
        <h2 id="result-title"></h2>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
